<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
 <div class="search-div">
     
     
     <mat-form-field class="search-form-field" floatLabel="never">
         <input matInput  (keyup)="applyFilter($event.target.value)" placeholder="Search" autocomplete="off">
        
        
        
     </mat-form-field>
 </div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="listData" matSort >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Product Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <!-- Available Quantity Column -->
    <ng-container matColumnDef="availableQuantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.availableQuantity}} </td>
    </ng-container>
  
    <!--Unit Price Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Price </th>
      <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let element"><a id="{{element.productId}}" (click)="deleteProduct(element.productId)" >
            <span class="glyphicon glyphicon-trash"></span></a>&nbsp;&nbsp;
            <a id="{element.productId}}" [routerLink]="['/product-updation', element.productId]">
                <span class="glyphicon glyphicon-edit"></span>
              </a>
             
        </td>
        
      </ng-container>
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let element">
        <nav>
          <a  id="{{element.productId}}" [routerLink]="['/place-order', element.productId]" routerLinkActive="active" 
          >Order</a>
        </nav>
      </td>
      </ng-container>
    <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
       Loading Data...
        </mat-footer-cell>
    </ng-container>
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></tr>
    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
  
  
  <router-outlet></router-outlet>
