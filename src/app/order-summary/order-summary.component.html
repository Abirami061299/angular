<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
  

<br>
<br>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="listData" matSort >

 <!--- Note that these columns can be defined in any order.
       The actual rendered columns are set as a property on the row definition" -->
       <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
      </ng-container>

 <ng-container matColumnDef="orderId">
   <th mat-header-cell *matHeaderCellDef mat-sort-header>OrderId</th>
   <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
 </ng-container>

 
 

 
 <ng-container matColumnDef="quantity">
   <th mat-header-cell *matHeaderCellDef mat-sort-header>Ordered Quantity </th>
   <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
 </ng-container>

 <ng-container matColumnDef="orderedDate">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Ordered Date  </th>
     <td mat-cell *matCellDef="let element">{{element.orderedDate | date: format}}</td>
     
   </ng-container>
   <ng-container matColumnDef="deliveryDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery date </th>
    <td mat-cell *matCellDef="let element">{{element.deliveryDate | date: format}}</td>
    
  </ng-container>
  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
    <td mat-cell *matCellDef="let element">{{element.totalPrice}}</td>
    
  </ng-container>
  
 <ng-container matColumnDef="loading">
     <mat-footer-cell *matFooterCellDef colspan="6">
    Loading Data...
     </mat-footer-cell>
 </ng-container>


 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></tr>
 
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
